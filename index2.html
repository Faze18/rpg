<!DOCTYPE html>
<html lang="en-us">


<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/rpgStyle.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>
        StarWarsRPG
    </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                <h1>Star Wars RPG</h1>
            </div>
        </div>
                <div class="row">
            <div class="col-lg-0">
                <span id="player" class = "pic" >

            </div>
        </div>
        <div class="row">
            <div class = "selector">
                <div class="col-lg-8" value = "luke">
                    <button class="btn normal-button option" value = "luke" id = "lukePic">
                        <!-- <span class="fa fa-luke" value = "luke" > -->
                            <img src="assets/images/luke.jpg" value = "luke" alt= "Luke" class="pic">
                        <!-- </span> -->
                    </button>
                <!-- </div> -->
                <!-- <div class="col-lg-2"> -->
                    <button class="btn normal-button option">
                        <span class="fa fa-vader "></span>
                        <img src="assets/images/vader.jpg" alt="Darth Vader" class="pic" id="vaderPic">
                    </button>
                <!-- </div> -->
                <!-- <div class="col-lg-2"> -->
                    <button class="btn normal-button option">
                        <span class="fa fa-starDestroyer "></span>
                        <img src="assets/images/starDestroyer.jpg" alt="Star Destroyer" class="pic">
                    </button>
                <!-- </div> -->
                <!-- <div class="col-lg-2"> -->
                    <button class="btn normal-button option">
                        <span class="fa fa-deathStar"></span>
                        <img src="assets/images/deathStar.png" alt="Death Star" class="pic">
                    </button>
                <!-- </div> -->
                <div class="col-lg-4"></div>
            </div>
        </div>










    </div>
</body>

<footer>
    <script src="assets/javascript/rpg.js"></script>
</footer>

</html>
